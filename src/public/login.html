<!doctype html>
<html>
  <head>
    <title>The Movie Guys</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <body class="bg-dark login-body">
      <div id="nav-content"></div>
      <div class="login-container">
        <div class="login-block">
          <img class="mg-4" src="./images/mglogo.png" height="100" width="100" alt="mglogo">
          <form id="login-form">
            <input
              id="username"
              type="text"
              name="username"
              class="form-control p-2 mt-2 mb-2"
              placeholder="Username"
            />
            <input
              id="password"
              type="text"
              name="password"
              class="form-control p-2 mt-2 mb-2"
              placeholder="Password"
            />
            <br /><br />
            <div class="login-submit">
              <button class="w-100 btn btn-lg btn-primary" id="login">Login</button>
            </div>
          </form>
          <br />
          <p class="m-0">Not Registered?</p>
          <button class="btn btn-link" id="create-account">Sign up</button>
          <p id="message" class="text-danger"></p>
        </div>
      </div>
      <script src="login.js"></script>
    </body>
  </body>
</html>
<script>
  $(document).ready(function () {
    $("#nav-content").load("./components/nav.html");
    $("#pagination").load("./components/pagination.html", () => {
      setLogoutButton();
    });
  });

  async function setLogoutButton() {
    let response = await fetch("/check-login", {
      method: "GET",
      credentials: "include",
    });

    if (response.ok) {
      let button = document.getElementById("login-button");
      button.textContent = "Logout";
      button.href = "./index.html";
      button.addEventListener("click", async () => {
        let result = await fetch("/logout");
      });
    }
  }
</script>
