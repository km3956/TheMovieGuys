<!doctype html>
<html>
  <head>
    <title>The Movie Guys</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <body class="bg-dark">
      <div id="nav-content"></div>
      <div class="login-block">
        <h2>Sign In</h2>
        <form id="login-form">
          <label for="username">Username:</label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Enter username here"
          />
          <label for="password">Password:</label>
          <input
            id="password"
            type="text"
            name="password"
            placeholder="Enter password here"
          />
          <br /><br />
          <div class="login-submit">
            <button id="login">Sign in</button>
          </div>
        </form>
        <br />
        <h4>Not registered for an account?</h4>
        <button id="create-account">Register here</button>
      </div>
      <script src="login.js"></script>
    </body>
  </body>
</html>
<script>
  $(document).ready(function () {
    $("#nav-content").load("./components/nav.html");
    $("#pagination").load("./components/pagination.html", () => {
      setLogoutButton();
    });
  });

  async function setLogoutButton() {
    let response = await fetch("/check-login", {
      method: "GET",
      credentials: "include",
    });

    if (response.ok) {
      let button = document.getElementById("login-button");
      button.textContent = "Logout";
      button.href = "./index.html";
      button.addEventListener("click", async () => {
        let result = await fetch("/logout");
      });
    }
  }
</script>
