<!doctype html>
<html>
  <head>
    <title>Your Account</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark">
    <div id="nav-content"></div>

    <div id="user-content" class="row">
      <div id="user-welcome" class="col-sm-6 mb-3 mb-sm-0">
        <div id="welcome-card" class="card text-bg-secondary p-3">
          <h1 id="welcome-content" class="card-title"></h1>
        </div>
      </div>

      <div id="user-info" class="col-sm-6">
        <div id="info-card" class="card text-bg-secondary p-3">
          <h3 id="info-content" class="card-title" style="margin-bottom: 10px;">Your account information:</h3>
          <ul id="username-group" class="list-group list-group-horizontal">
            <li id="username" class="list-group-item">Username:</li>
            <li id="username-data" class="list-group-item"></li>
          </ul>
          <ul id="display-name-group" class="list-group list-group-horizontal">
            <li id="display-name" class="list-group-item">Display name:</li>
            <li id="display-name-data" class="list-group-item"></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="follower-content"></div>
    <script type="module" src="account.js"></script>
  </body>
</html>

<script>
  $(document).ready(function () {
    $("#nav-content").load("./components/nav.html");
  });
</script>
