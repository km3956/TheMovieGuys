<!doctype html>
<html>
  <head>
    <title>Create Account</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-dark login-body">
    <div id="nav-content"></div>
    <div class="login-container">
      <div class="login-block">
        <img class="m-2" src="./images/mglogo.png" height="100" width="100" alt="mglogo">
        <div class="create-block">
          <h2 class="mb-4">Sign Up</h2>
          <form id="create-form">
            <input
              id="username"
              type="text"
              name="username"
              placeholder="Username (1-15 characters)"
              class="form-control m-2"
            />
            <input
              id="password"
              type="text"
              name="password"
              placeholder="Password (1-15 characters)"
              class="form-control m-2"
            />
            <div class="create-submit">
              <button class="btn btn-lg btn-primary m-4" id="create">Confirm</button>
            </div>
          </form>
        </div>
        <div class="text-danger" id="message"></div>
      </div>
    </div>
    
    <script src="create.js"></script>
  </body>
</html>

<script>
  $(document).ready(function () {
    $("#nav-content").load("./components/nav.html");
    $("#pagination").load("./components/pagination.html", () => {
      setLogoutButton();
    });
  });

  async function setLogoutButton() {
    let response = await fetch("/check-login", {
      method: "GET",
      credentials: "include",
    });

    if (response.ok) {
      let button = document.getElementById("login-button");
      button.textContent = "Logout";
      button.href = "./index.html";
      button.addEventListener("click", async () => {
        let result = await fetch("/logout");
      });
    }
  }
</script>
