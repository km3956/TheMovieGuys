<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="logo">
            <h1>The Movie Guys</h1>
        </div>
        <div class="create-block">
            <h2>Create Account</h2>
            <form id="create-form">
                <label for="username">Username (1-15 characters):</label>
                <input id="username" type="text" name="username" placeholder="Enter new username here">
                <label for="password">Password (1-15 characters):</label>
                <input id="password" type="text" name="password" placeholder="Enter new password here">
                <div class="create-submit">
                    <button id="create">Create account</button>
                </div>
            </form>
        </div>
        <div id="message"></div>
        <script src="create.js"></script>
    </body>
</html>
