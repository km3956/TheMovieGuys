<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link ref="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Movie Guys</h1>
        <h3>Enter login credentials</h3>
        <div class="login-form">
            <form>
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" placeholder="Enter username here">
                <label for="password">Password:</label>
                <input id="password" type="text" name="password" placeholder="Enter password here">
                <div class="login-submit">
                    <button id="login">Submit</button>
                </div>
                <div class="create-account">
                    Not registered for an account?
                    <a href="#create-account">Create an account here</a>
                </div>
            </form>
        </div>
        <script type="module" src="login.js"></script>
    </body>
</html>
